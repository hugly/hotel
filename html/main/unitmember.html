<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>都江堰旅游</title>
    <link rel="stylesheet" type="text/css" href="../../style/css/reset.min.css">
    <link rel="stylesheet" type="text/css" href="../../style/css/common.min.css">
    <link rel="stylesheet" type="text/css" href="../../style/css/unitmember.min.css">
    <script type="text/javascript" src="../../js/lib/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../../js/lib/jq.extend.js"></script>
</head>
<body>
<!--页头部分-->
<div class="header">
    @@include("../common/header.html")
</div>
<!--正文部分-->
<div class="wapper">
    <!--正文部分-->
    <div class="pannle">
        <div class="pannle-title">
            <h3>欢迎注册都江堰电子商务平台 单位会员申请！</h3>
        </div>
        <div class="unit-info">
            <h3>单位信息</h3>
            <div class="list">
                <span class="has">单位名称</span>
                <input type="text">
            </div>
            <div class="list">
                <span class="has">单位地址</span>
                <select>
                    <option>aaaa</option>
                    <option>aaaa</option>
                    <option>aaaa</option>
                </select>
                <select>
                    <option>aaaa</option>
                    <option>aaaa</option>
                    <option>aaaa</option>
                </select>
                <select>
                    <option>aaaa</option>
                    <option>aaaa</option>
                    <option>aaaa</option>
                </select>
            </div>
            <div class="list">
                <span class="has">地址详细信息</span>
                <input type="text">
            </div>
            <div class="list">
                <span class="has">咨询电话</span>
                <input type="text">
            </div>
            <div class="list">
                <span class="has">投诉电话</span>
                <input type="text">
            </div>
            <div class="list">
                <span class="has">联系邮箱</span>
                <input type="text">
            </div>
            <div class="list">
                <span class="has">经营许可证</span>
                <input type="text">
            </div>
            <div class="list">
                <span class="has">备案登记号</span>
                <input type="text">
            </div>
            <div class="list">
                <span class="has">组织机构代码</span>
                <input type="text">
            </div>
            <div class="list">
                <span class="has">营业执照号码</span>
                <input type="text">
            </div>
            <div class="list">
                <span class="has">税务登记号</span>
                <input type="text">
            </div>
            <div class="list">
                <span>联系手机</span>
                <div class="input-list">
                    <input type="text">
                    <input type="text">
                    <input type="text">
                </div>
            </div>
            <div class="list">
                <span>联系传真</span>
                <input type="text">
            </div>
        </div>
        <div class="unit-info">
            <h3>负责人信息</h3>
            <div class="list">
                <span class="has">姓名</span>
                <input type="text">
            </div>
            <div class="list">
                <span class="has">性别</span>
                <input type="radio" id="male" name="sex">
                <label for="male">男</label>
                <input type="radio" id="woman" name="sex">
                <label for="woman">女</label>
            </div>
            <div class="list">
                <span class="has">手机号</span>
                <input type="text">
            </div>
            <div class="list">
                <span class="has">身份证</span>
                <input type="text">
            </div>
            <div class="list">
                <span class="has">邮箱</span>
                <input type="text">
            </div>
            <div class="list">
                <span class="has">QQ</span>
                <input type="text">
            </div>
            <div class="list">
                <span class="has">短信验证码</span>
                <input type="text" class="yanzhengma">
                <a href="javascript:;" class="time">55秒后重新获取验证码</a>
                <a href="javascript:;" class="getcode">获取验证码</a>
            </div>
            <div class="list">
                <input type="checkbox" id="notice">
                <label for="notice">我已阅读<b>《都江堰旅游电子商务平台单位会员注册协议》</b></label>
            </div>
            <a href="javascript:;" class="ok-btn">同意协议并继续</a>
        </div>
    </div>
    <!--页脚部分-->
    <div class="footer">
        @@include("../common/footer.html")
    </div>
</div>
</body>
</html>
